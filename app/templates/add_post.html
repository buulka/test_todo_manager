{% extends "base.html" %}

{% block title %}
    <title>
        Создать задачу
    </title>
{% endblock %}


{% block body %}
    <div class="container-fluid">
        <div class="raw">
            <div class="col-md-4">
                <h2>
                    Добавить задачу
                </h2>
                        <form method="post">
                            <div class="form-group">

                                <label>
                                    Название задачи
                                </label>
                                <input type="text" class="form-control" name="task_name" id="task_name" placeholder="Введите название задачи"/>
                            </div>
                            <div class="form-group">

                                <label>
                                    Задачи
                                </label>
                                <input type="text" class="form-control" name="task" id="task" placeholder="Введите задачу"/>
                            </div>

                            <button type="submit" class="btn btn-success">
                                Добавить
                            </button>
                        </form>
            </div>
            <div class="col-md-8">
            </div>

        </div>
    </div>
{% endblock %}
