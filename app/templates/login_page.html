{% extends from 'base.html' %}


{% block title %}
    <title>
        Регистрация
    </title>
{% endblock %}


{% block body %}
    <div class="container-fluid">
    <div class="raw">
        <div class="col-md-4">
            <h2>
				Регистрация
			</h2>
                    <form method="post">
                        <div class="form-group">

                            <label for="InputEmail">
                                Логин
                            </label>
                            <input type="text" class="form-control" name="login" id="title" placeholder="Введите логин"/>
                        </div>
                        <div class="form-group">

                            <label for="InputPassword">
                                Пароль
                            </label>
                            <input type="password" class="form-control" name="password" id="password" placeholder="Введите пароль"/>
                        </div>

                        <button type="submit" class="btn btn-success">
                            Регистрация
                        </button>
                    </form>
        </div>
        <div class="col-md-8">
        </div>

    </div>
</div>
{% endblock %}
